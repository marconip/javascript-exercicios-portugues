<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    



    
</head>
<style>
    body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-family: 'Roboto', sans-serif;
        background: teal;
        background: #3aafa9;
    }
    .certo {color: green}
    .vazio {color: white}
    .erro {color: red}
</style>

<body>
    <form name="quiz">
        pink:
        <input type="text" name="wpink" required data-resposta="pink" class="write">
        <span></span>
        <br/> red:
        <input type="text" name="wred" required data-resposta="red" class="write">
        <span></span>
        <br/> blue:
        <input type="text" name="wblue" required data-resposta="blue" class="write">
        <span></span>
        <br/>

        <input type="button" name="submit" value="Resultado" onclick="seeAnswer()">
        <br/>
        <br/>
        <div id="conta"></div>
    </form>


    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script>
        function seeAnswer() {
            var write = document.querySelectorAll(".write");

            write.forEach(function (w) { //o "w" é cada objeto separado 
                var validacao = w.nextElementSibling; //elemento do JS nextElementSibling pega proxima tag e executa função
                validacao.classList.remove("certo", "vazio", "erro");

                if (w.value == w.dataset.resposta) {
                    validacao.classList.add("certo");
                    validacao.innerHTML = "Acertei";
                } else if (w.value == "") {
                    validacao.classList.add("vazio");
                    validacao.innerHTML = "Faltou responder aqui";
                } else {
                    validacao.classList.add("erro");
                    validacao.innerHTML = "Opis, Errei";
                }
            });

            var right = document.getElementsByClassName("certo");
            var wrong = document.getElementsByClassName("erro");
            var result = document.getElementById("conta");

            for (i = 0; i < right.length; i++);
            for (x = 0; x < wrong.length; x++);
            if (i > x) {
                result.innerHTML = i + " acertos<br/>" + x + " erros";
            } else {
                result.innerHTML = i + " acertos<br/>" + x + " erros";
            }
        };
    </script>
</body>
</html>
