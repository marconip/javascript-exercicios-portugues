<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <title>JS tutorial practicing</title>
</head>

<body>
    <h1>Galeria de imagem (nescessário CSS)</h1>

    <section>
        <b>Fecha quando clicar em qualquer lugar</b><br />
        modal simples - ao click, pega lista de imagens e amplia, fechar clicado em qualquer lugar
        <br /><br />
        <img src="image/img01.jpg" class="clickimg myImg">
        <img src="image/img02.jpg" class="clickimg myImg">
        <img src="image/img03.jpg" class="clickimg myImg">

        <div id="modal" class="modal" onclick="this.style.display='none'">
            <div class="animate-zoom">
                <img class="modal-content" id="img01">
            </div>
        </div>

        <script>
            var imagens = document.querySelectorAll(".clickimg");

            imagens.forEach(function (este) {
                este.onclick = function () {
                    document.getElementById("modal").style.display = "block";
                    document.getElementById("img01").src = this.src;
                }
            })
        </script>
    </section>


    <section>
        <b>Fecha com click no "X"</b><br />
        ao click, pega lista de imagens e amplia, mostra alt como titulo e só fecha no "X"
        <br /><br />
        <img src="image/img01.jpg" alt="Imagem 01" class="myImg gallery">
        <img src="image/img02.jpg" alt="Imagem 02" class="myImg gallery">
        <img src="image/img03.jpg" alt="Imagem 03" class="myImg gallery">

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img02">
            <div id="caption"></div>
        </div>

        <script>
            var imgs = document.querySelectorAll(".gallery");
            var modal = document.getElementById("myModal");

            imgs.forEach(function (esse) {
                esse.addEventListener("click", function () {
                    modal.style.display = "block";
                    document.getElementById("img02").src = this.src;
                    document.getElementById("caption").innerHTML = this.alt;
                });
            })
            document.querySelector(".close").onclick = function () {
                modal.style.display = "none";
            }
        </script>
        <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal_img -->
    </section>
</body>

</html>
