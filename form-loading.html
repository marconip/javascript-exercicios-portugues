<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>JS tutorial</title>
  </head>
  <body>
    <h1>formulario</h1>
    
    <p>Esse formulário esta com um LOADING no inicio e só requesita o campo nome!</p>

    <form name="myForm" onsubmit="validateForm()" method="post">
      <div id="sty">Name:
        <input type="text" name="fname" required />
      </div><br />

      <div id="sty">Password:
        <input  type="password" name="password" maxlength="10" minlength="8"/>
      </div><br /> 

      <div id="sty">Email:
        <input type="email" name="email" required />
      </div><br /><br />

      <span id="sty">Gender:</span><br />
      <span id="sty">Male:</span> <input type="radio" name="radio" value="male"/><br />

      <span id="sty">Female:</span> <input type="radio" name="radio" value="female"/><br />      

      <input type="submit" value="submit" name="submit" id="btn"/onclick="validateForm()" onclick="myfunc()">
      <input type="reset" name="reset" id="btn" />
    </form>

    <div id="overlay" onclick="off()">
      <span id="text">Carregando!...</span>
    </div><br />

    <!--CHAMADAS JQUERY E MEU JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/editar.js"></script>
    <!--AULA ABAIXO-->
    <script language="javascript">
      function validateForm()
      {
          var nome=document.myForm.fname.value;
          var email=document.myForm.email.value;
          var senha=document.myForm.password.value;
          var sexo=document.myForm.radio.value;
                    
          if(nome == "" || nome == null)
        {
          alert("Formulário nome deve ser peenchido");
        }
        else{
            document.write("Bem vindo, "+ "<b>" + nome + "</b>");
            document.write("<br/>" + "Senha:" + "<b>" + senha + "</b>");
            document.write("<br/>" + "Seu e-mail é: " + "<b>" + email + "</b>");
            document.write("<br/>" + "Sexo:" + "<b>" + sexo + "</b>");            
        }
      }

      //Tempo de entrada
      function on() {
        document.getElementById("overlay").style.display = "block";
      } 
      function off() {
        document.getElementById("overlay").style.display = "none";
      }
        setTimeout("off()", 2000);
    </script>

  </body>
</html>
